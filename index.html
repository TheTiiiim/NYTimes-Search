<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<!-- library css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- custom css -->
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div class="container">
			<h1>NY Times Search</h1>
			<form id="searchForm">
				<div class="form-group">
					<label for="searchTerm">Search Term:</label>
					<input class="form-control" type="text" name="searchTerm" id="searchTerm">
				</div>
				<div class="form-group">
					<label for="numRecords">Number of Records to Retrieve:</label>
					<input class="form-control" type="number" name="numRecords" id="numRecords" value="10">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="startYear">Start Year (Optional):</label>
						<input class="form-control" type="date" name="startYear" id="startYear">
					</div>
					<div class="form-group col-md-6">
						<label for="endYear">End Year (Optional):</label>
						<input class="form-control" type="date" name="endYear" id="endYear">
					</div>
				</div>

				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-primary">Search</button>
					<button type="reset" class="btn btn-primary reset">Clear Results</button>
				</div>

			</form>

			<div class="searchResults">

			</div>
		</div>

		<!-- library js -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<!-- custom js -->
		<script src="script.js"></script>

	</body>

</html>
